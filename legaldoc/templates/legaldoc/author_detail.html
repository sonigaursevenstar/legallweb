{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.first_name }}, {{ author.last_name }}</h1>

  
  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for author in author.book_set.all %}
      <hr>
      <p>{{ author.title }}</p>
     <p>{{ author.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
